<ion-content [fullscreen]="true" class="onboarding-content">
  <div class="onboarding-container">
    <!-- Skip Button -->
    <div class="skip-section">
      <ion-button fill="clear" (click)="skip()" class="skip-button"> Skip </ion-button>
    </div>

    <!-- Swiper Container -->
    <swiper-container
      #swiper
      [pagination]="true"
      [effect]="'fade'"
      [speed]="500"
      class="onboarding-swiper"
    >
      @for (slide of slides; track slide.title) {
      <swiper-slide>
        <div class="slide-content" [style.--slide-color]="slide.color">
          <div class="slide-icon">
            <ion-icon [name]="slide.icon"></ion-icon>
          </div>
          <h2>{{ slide.title }}</h2>
          <p>{{ slide.description }}</p>

          @if (slide.isNameInput) {
          <div class="name-input-container">
            <ion-item lines="none" class="name-input-item">
              <ion-input
                [(ngModel)]="userName"
                placeholder="Enter your name"
                type="text"
                class="name-input"
              ></ion-input>
            </ion-item>
          </div>
          }
        </div>
      </swiper-slide>
      }
    </swiper-container>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
      <div class="button-left">
        @if (currentSlide > 0) {
        <ion-button fill="clear" (click)="previousSlide()" class="back-button">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
        }
      </div>

      <div class="button-right">
        @if (!isLastSlide) {
        <ion-button (click)="nextSlide()" class="next-button">
          Next
          <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
        </ion-button>
        } @else {
        <ion-button (click)="finishOnboarding()" class="finish-button">
          <ion-icon slot="start" name="rocket-outline"></ion-icon>
          Get Started
        </ion-button>
        }
      </div>
    </div>
  </div>
</ion-content>
