<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Einstellungen </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Design</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="moon-outline" slot="start"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        slot="end"
        [(ngModel)]="darkMode"
        (ionChange)="toggleDarkMode($event)"
      ></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Benachrichtigungen</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Push-Benachrichtigungen</h2>
        <p>Erinnerungen für deine Gewohnheiten</p>
      </ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Über die App</ion-label>
    </ion-list-header>

    <ion-item button="false" detail="false">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Version</h2>
        <p>1.0.0</p>
      </ion-label>
    </ion-item>

    <ion-item button="false" detail="false">
      <ion-icon name="code-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Entwickelt mit</h2>
        <p>Ionic Angular & Capacitor</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
