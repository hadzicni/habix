<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/today"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isNewHabit ? 'New Habit' : 'Edit Habit' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <ion-list>
      <!-- Title -->
      <ion-item>
        <ion-label position="stacked">Title *</ion-label>
        <ion-input
          [(ngModel)]="habit.title"
          placeholder="e.g. Jogging, Reading, Meditation"
          required
        ></ion-input>
      </ion-item>

      <!-- Description -->
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea
          [(ngModel)]="habit.description"
          placeholder="Optional: Why is this habit important?"
          rows="3"
          auto-grow="true"
        ></ion-textarea>
      </ion-item>

      <!-- Enable Reminder -->
      <ion-item>
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>Enable Reminder</ion-label>
        <ion-toggle [(ngModel)]="habit.reminder_enabled"></ion-toggle>
      </ion-item>

      <!-- Reminder Time -->
      <ion-item *ngIf="habit.reminder_enabled">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label position="stacked">Reminder Time</ion-label>
        <ion-input type="time" [(ngModel)]="habit.reminder_time" placeholder="HH:MM"></ion-input>
      </ion-item>

      <!-- Active Status -->
      <ion-item>
        <ion-label>Habit Active</ion-label>
        <ion-toggle [(ngModel)]="habit.is_active"></ion-toggle>
      </ion-item>
    </ion-list>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <ion-button expand="block" (click)="saveHabit()" class="save-button">
        <ion-icon slot="start" name="save-outline"></ion-icon>
        {{ isNewHabit ? 'Create' : 'Save' }}
      </ion-button>

      <ion-button
        *ngIf="!isNewHabit"
        expand="block"
        color="danger"
        fill="outline"
        (click)="deleteHabit()"
        class="delete-button"
      >
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        Delete
      </ion-button>
    </div>
  </div>

  <!-- Toast -->
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [duration]="3000"
    position="bottom"
    (didDismiss)="isToastOpen = false"
  ></ion-toast>
</ion-content>
