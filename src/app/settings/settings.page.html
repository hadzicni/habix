<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Pull to Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="content-wrapper">
    <!-- Theme Section -->
    <div class="settings-section">
      <div class="section-header">
        <h3>Appearance</h3>
      </div>

      <div class="settings-card">
        <div class="setting-item">
          <div class="setting-icon">
            <ion-icon name="moon-outline"></ion-icon>
          </div>
          <div class="setting-content">
            <div class="setting-title">Dark Mode</div>
            <div class="setting-description">Enable dark theme</div>
          </div>
          <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode($event)"></ion-toggle>
        </div>
      </div>
    </div>

    <!-- Notifications Section -->
    <div class="settings-section">
      <div class="section-header">
        <h3>Notifications</h3>
      </div>

      <div class="settings-card">
        <div class="setting-item">
          <div class="setting-icon notifications">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
          <div class="setting-content">
            <div class="setting-title">Push Notifications</div>
            <div class="setting-description">Reminders for your habits</div>
          </div>
          <ion-toggle></ion-toggle>
        </div>
      </div>
    </div>

    <!-- About Section -->
    <div class="settings-section">
      <div class="section-header">
        <h3>About</h3>
      </div>

      <div class="settings-card">
        <div class="info-item">
          <div class="setting-icon info">
            <ion-icon name="information-circle-outline"></ion-icon>
          </div>
          <div class="info-content">
            <div class="info-title">Version</div>
            <div class="info-value">1.0.0</div>
          </div>
        </div>

        <div class="info-item">
          <div class="setting-icon code">
            <ion-icon name="code-slash-outline"></ion-icon>
          </div>
          <div class="info-content">
            <div class="info-title">Built with</div>
            <div class="info-value">Ionic Angular & Capacitor</div>
          </div>
        </div>

        <div class="info-item clickable" (click)="restartOnboarding()">
          <div class="setting-icon restart">
            <ion-icon name="reload-outline"></ion-icon>
          </div>
          <div class="info-content">
            <div class="info-title">Restart Onboarding</div>
            <div class="info-value">View welcome screens again</div>
          </div>
          <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
