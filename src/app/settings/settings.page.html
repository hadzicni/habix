<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-wrapper">
    <!-- Theme Section -->
    <div class="settings-section">
      <div class="section-header">
        <h3>Design</h3>
      </div>

      <div class="settings-card">
        <div class="setting-item">
          <div class="setting-icon">
            <ion-icon name="moon-outline"></ion-icon>
          </div>
          <div class="setting-content">
            <div class="setting-title">Dark Mode</div>
            <div class="setting-description">Dunkles Erscheinungsbild aktivieren</div>
          </div>
          <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode($event)"></ion-toggle>
        </div>
      </div>
    </div>

    <!-- Notifications Section -->
    <div class="settings-section">
      <div class="section-header">
        <h3>Benachrichtigungen</h3>
      </div>

      <div class="settings-card">
        <div class="setting-item">
          <div class="setting-icon notifications">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
          <div class="setting-content">
            <div class="setting-title">Push-Benachrichtigungen</div>
            <div class="setting-description">Erinnerungen für deine Gewohnheiten</div>
          </div>
          <ion-toggle></ion-toggle>
        </div>
      </div>
    </div>

    <!-- About Section -->
    <div class="settings-section">
      <div class="section-header">
        <h3>Über die App</h3>
      </div>

      <div class="settings-card">
        <div class="info-item">
          <div class="setting-icon info">
            <ion-icon name="information-circle-outline"></ion-icon>
          </div>
          <div class="info-content">
            <div class="info-title">Version</div>
            <div class="info-value">1.0.0</div>
          </div>
        </div>

        <div class="info-item">
          <div class="setting-icon code">
            <ion-icon name="code-slash-outline"></ion-icon>
          </div>
          <div class="info-content">
            <div class="info-title">Entwickelt mit</div>
            <div class="info-value">Ionic Angular & Capacitor</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
